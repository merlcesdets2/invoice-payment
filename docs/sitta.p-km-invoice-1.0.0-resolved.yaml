      - amphurName
      - creditLimit
      - customerCode
      - customerId
      - customerName
      - provinceId
      - provinceName
      - tambolId
      - tambolName
      - tel
      type: object
      properties:
        customerId:
          type: string
          example: "1"
        customerCode:
          type: string
          example: CUS001
        customerName:
          type: string
          example: Apple Co., Ltd.
        creditLimit:
          type: number
          example: 40000000
        tel:
          type: string
          example: "024992377"
